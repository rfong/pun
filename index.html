<html ng-app="PunApp"
      ng-controller="PunCtrl">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- embed/search meta -->
  <meta name="description" content="Pun Assistinator" />
  <meta name="keywords" content="puns" />
  <meta property="og:title" content="Pun Assistinator" />
  <meta property="og:image:url" content="http://rfong.github.io/assets/screenshot.png" />
  <meta property="og:description" content="Terrible, terrible pun assistance utility." />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Pun Assistinator" />
  <meta name="twitter:description" content="Terrible, terrible pun assistance utility." />
  <meta name="twitter:image" content="screenshot.png" />

  <!-- Vendor styles -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="lib/bootstrap-grid.css" />

  <!-- Page styles -->
  <link rel="stylesheet" href="assets/index.css" />

  <!-- Vendor scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>

  <!-- Page scripts --> 
  <script type="text/javascript" src="pun.js"></script>

</head>
<body>

  <div class="row label">
    <h1><i class="fa fa-child"></i> Pun Assistinator <i class="fa fa-child"></i></h1>
    <p>let's find some words that sound kinda like other words</p>
  </div>

  <div class="row">
    <input type="text" placeholder="what's it gonna be"
           ng-model="query"
           ng-keypress="callOnEnter(makeQuery, $event)" />
  </div>
  <div class="row">
    <div class="button label query-button"
         ng-click="makeQuery()"
         ng-init="buttonHover=false"
         ng-mouseenter="buttonHover=true"
         ng-mouseleave="buttonHover=false">
      <span ng-show="buttonHover">oh no</span>
      <span ng-show="!buttonHover">show me</span>
    </div>
  </div>

  <div id="results" class="row">
    <div ng-repeat="result in results"
         class="col-xs-12"
         ng-class="{'col-sm-4': results.length >= 9}">
      {{result}}
    </div>
  </div>
  <div ng-if="error" class="error">
    {{error}}
  </div>
  <div ng-if="results === []">
    No matches found
  </div>

</body>
</html>
